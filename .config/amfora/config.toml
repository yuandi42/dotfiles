[url-handlers]
other = 'default'

[cache]

max_size = 0  # Size in bytes
max_pages = 30 # The maximum number of pages the cache will store

timeout = 1800 # 30 mins

[proxies]


[subscriptions]
popup = true

update_interval = 1800 # 30 mins

workers = 3

entries_per_page = 20


[theme]
bottombar_label = "#fabd2f"
bottombar_bg = "#928374"
scrollbar = "gray"
